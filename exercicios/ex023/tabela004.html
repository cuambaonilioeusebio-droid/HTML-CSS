<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 550px;
            margin: auto;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
        td{
            text-align: left;
            padding: 7px 2px;
        }
    </style>        
</head>
<body>
    <table>
        <caption>Fimes Favoritos</caption>
        <thead>
            <tr>
                <th scope="col" >Grupo</th>
                <th scope="col" >Nomes</th>
                <th scope="colgroup" colspan="3" >Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" 
               rowspan="3" >Mulheres</th>
               <td>Ana Maria Santos</td>
               <td>Alien</td>
               <td>Tambo</td>
               <td>Vingadores</td>
            </tr>
            <tr>
                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>
            <tr>
                <td>Cláudia Melo</td>
                <td>Oblivion</td>
                <td>Matrix</td>
                <td>Big Hero</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="3" >Homes</th>
                <td>Bruno Mendoça</td>
                <td>Intocáveis</td>
                <td>Amnésia</td>
                <td>Gladiador</td>
            </tr>
            <tr>
                <td>Daniel Loureço</td>
                <td>Wall-E</td>
                <td>Oldboy</td>
                <td>Dangal</td>
            </tr>
            <tr>
                <td>Fabiano Mota</td>
                <td>Star Wars 5</td>
                <td>Taxi Driver</td>
                <td>Toy Story</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
