		<body>
			<h1>Inserindo videos hospedados localmente</h1>
			<h2>Hospedando normalmente sem os sources</h2>
			<video controls preload="metadata" width=400px height=400px src="video\video.mp4" ></video>
			
			<h2>Hospedando com os sources</h2>
			<video preload="metadata" controls width=400px height=400px>
				<source src="video\video.mp4" type="video/mp4">
				<source src="video\video.webm" type="video/webm">
				<source src="video\video.ogv" type="video/ogv">
				<p>Seu navegador não tem compatibilidade com reprodução de videos</p>
			</video>
			
			<h2>Inserindo videos do youtube</h2>
