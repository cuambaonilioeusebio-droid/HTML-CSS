<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 criacao e mesclagem de tabela parte 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 350px;
            margin: auto;
        }
        td{
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            padding: 10px;
        }
    </style>    
</head>
<body>
    <table>
        <caption>Tabela Mesclada</caption>
        <tr>
            <td colspan="4" >A</td>
            <td rowspan="4" >B</td>
        </tr>
        <tr>
            <td rowspan="4" >C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4" >M</td>
        </tr>
    </table>
</body>
</html>
